<!DOCTYPE html>
<!-- Jeffrey Kim -->

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Mirror</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
	
  </head>
  <body>

    <div class="row expanded">
      <div class="small-0 medium-7 large-9 columns">
	  </div>
	  <div class="small-11 medium-5 large-3 columns">
        <h1 id="time">Time</h1>
      </div>
    </div>

    <div class="row expanded">
      <div class="small-0 medium-7 large-9 columns">
	  </div>
	  <div class="small-12 medium-5 large-3 columns">
        <h4 id="date">Date</h4>
      </div>
    </div>

    <div class="row expanded">
		<div class="small-0 medium-7 large-9 columns">
		</div>
		<div class="small-12 medium-5 large-3 columns">
			<div id="weather">Weather</div>
			<div id="forecast">
				<table width="100%">
					<tbody>
						<tr>
							<th class='text-left' id="day1-day">to be filled</th>
							<th id="day1-icon">to be filled</th>
							<th class='text-right' id="day1-temp">to be filled</th>
						</tr>
						<tr>
							<th class='text-left' id="day2-day">to be filled</th>
							<th id="day2-icon">to be filled</th>
							<th class='text-right' id="day2-temp">to be filled</th>
						</tr>
						<tr>
							<th class='text-left' id="day3-day">to be filled</th>
							<th id="day3-icon">to be filled</th>
							<th class='text-right' id="day3-temp">to be filled</th>
						</tr>
						<tr>
							<th class='text-left' id="day4-day">to be filled</th>
							<th id="day4-icon">to be filled</th>
							<th class='text-right' id="day4-temp">to be filled</th>
						</tr>
						<tr>
							<th class='text-left' id="day5-day">to be filled</th>
							<th id="day5-icon">to be filled</th>
							<th class='text-right' id="day5-temp">to be filled</th>
						</tr>
					</tbody>
				</table>
			
			</div>
		</div>
	</div>

	<div class="row expanded">
		<div class="small-0 medium-7 large-9 columns">
		</div>
		<div class="small-12 medium-5 large-3 columns">
			<h4 id="calendar">Calendar</h4>
		</div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
	<script src="js/vendor/moment.js"></script>
	<script src="js/vendor/jquery.simpleWeather.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
